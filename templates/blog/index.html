<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>안녕하세요</title>
</head>
<body>
    <h2>안녕하세요~ 블로그에 오신 것을 환영합니다.</h2>
    <a href="{% url 'blog:post_create' %}">글쓰기</a>
    {% if post_list %}
    <ul>
        {% for post in post_list %}
        <li><a href="{% url 'blog:detail' post.id %}">{{ post.title }}</a>
        </li>
        <div>
            {% if post.photo %}
            <img src="{{ post.photo.url }}">
            {% endif %}
        </div>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
